<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Route – Sponsorship CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header>
  <h1>Dark Route – Sponsorship CRM</h1>
  <p>Track • Follow-up • Close sponsors</p>
</header>

<section class="controls">
  <input type="text" id="searchInput" placeholder="Search company or type..." />

  <div class="filters">
    <button onclick="filterTier('all')">All</button>
    <button onclick="filterTier('gold')">Tier A</button>
    <button onclick="filterTier('silver')">Tier B</button>
    <button onclick="filterTier('bronze')">Tier C</button>
    <button class="export" onclick="exportCSV()">Export CSV</button>
  </div>
</section>

<main id="company-container"></main>

<script src="script.js"></script>
</body>
</html>
